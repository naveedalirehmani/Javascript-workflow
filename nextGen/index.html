<!DOCTYPE html>
<html lang="en">
  <head>
    
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <meta
      name="description"
      content="A brief description of the webpage content"
    />

    <script src="./app.js" defer></script>
    <link rel="stylesheet" href="./style.css" />
    <title>Calculator</title>
    
  </head>

  <body>
    <div id="container">
      <div class="calculator">
        <form>
          <div>
            <input
            type="number"
            class="operand1"
            placeholder="enter operand 1"
            name="operand1"
          />
          <input
            type="text"
            class="operator"
            placeholder="enter and operator"
            name="operator"
          />
          <input
            type="number"
            class="operand2"
            placeholder="enter second operand"
            name="operand2"
          />
        </div>
        <button type="submit">Calculate</button>
          <div>
            <h2></h2>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
